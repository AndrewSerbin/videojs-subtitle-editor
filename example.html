<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Subtitle Editor</title>

  <link href="http://vjs.zencdn.net/7.0.0/video-js.css" rel="stylesheet">
  <link href="css/videojs-transcript.css" title="Example 1" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="http://vjs.zencdn.net/7.0.0/video.js"></script>
  <script src="dist/videojs-transcript.js"></script>
  <script src="timeliner.js"></script>
  </head>
  <body>
  <div class="video-container">
    <video id="video"
           class="video-js vjs-default-skin vjs-big-play-centered"
           height="300"
           width="600"
           controls>
      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      <source src="http://www.openbeelden.nl/files/92/104101.ed_hd.mp4" type="video/mp4">
      <source src="http://www.openbeelden.nl/files/92/104105.ed_hd.webm" type="video/webm">
      <!-- <track kind="captions" src="http://localhost:8080/captions.en.vtt" srclang="en" label="English" default> -->
    </video>
  </div>
  <div id="transcript"></div>
  <script>
      var video = videojs('video').ready(function(){

          // fire up the plugin
          var options = {
            // addText: 'TestAdd',
            // deleteText: 'TestDelete',
            // editorClick: false,
            // timeLineClick: false
          };
          var transcript = this.transcript(options);

          // attach the widget to the page
          var transcriptContainer = document.querySelector('#transcript');
          transcriptContainer.appendChild(transcript.editor());

          let textTrack = transcript.track;
      });
  </script>
</body>
</html>
